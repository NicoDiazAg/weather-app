<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nicolas Diaz-Aguilar" />
    <meta name="description" content="Weather App Project" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form class="weatherForm">
      <input class="cityInput" type="text" placeholder="Enter city" />
      <button type="submit" class="nowrap">Get Weather</button>
    </form>

    <div class="weatherCard">
      <p class="initialText">
        Enter a city above, and get it's weather information!
      </p>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
